{% extends 'base_auth.html' %}
{% load static %}
<!doctype html>

{% block content %}

    <div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register for a account </h4>
                </div>
                
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %}
                    {% include 'partials/_messages.html' %}
                <div class="form-group">
                <input type="text" 
                       name="username" 
                       id="usernameField" 
                       placeholder="Username" 
                       class="form-control form-control-sm" 
                       value="{{fieldValues.username}}">
                </div>
                <div class="invalid_feedback invalid-feedback" style="display:none">
                </div>
                <p class="text-sm text-success usernameSuccessOutput"></p>
                <div class="form-group py-2">
                <input type="email" 
                       name="email" 
                       id="emailField" 
                       placeholder="Email" 
                       class="form-control form-control-sm" 
                       value="{{fieldValues.email}}">
                </div>
                <div class="emailfeedbackArea invalid-feedback" style="display:none">
                </div>
                <div class="form-group py-2">
                <input type="password" 
                       name="password" 
                       id="retypepasswordField" 
                       placeholder="Password" 
                       class="form-control form-control-sm">
                <small class="float-end showPasswordToggle py-2">SHOW</small>
                </div>
                <div class="py-3">
                <input type="submit" class="btn btn-success submit-btn" value="Register">
                </div>
            </form>
            <div class="container">
                <span class="text-lead lead-sm">Already have an account?</span>
            <a href="{% url 'login' %}">Login</a><br>
            </div>
        </div>
        </div>
        </div>        

    
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>

{% endblock content %}
