{% extends 'base.html' %}
{% load static %}
<!doctype html>

{% block content %}
<div class="container mt-3">
    {% include 'partials/_messages.html' %}
<h5>Preferred Currency</h5>
<form action="{% url 'preferences' %}" method="POST">
    {% csrf_token %}
<div class="input-group">
    <select name="currency" class="form-select" id="inputGroupSelect04">
        {% if user_preference.currency %}
            <option name="currency" selected value="{{user_preference.currency}}">{{user_preference.currency}}</option>
        {% endif %}
      {% for currency in currencies %}

      <option name="currency" value="{{currency.name}} - {{currency.value}}">
          {{currency.name}} - {{currency.value}}
        </option>

      {% endfor %}
    </select>
    <input class="btn btn-outline-secondary" type="submit" value="Save"/>
  </div>
</form>
<hr>
</div>
{% endblock %}
